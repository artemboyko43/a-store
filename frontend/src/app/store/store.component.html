<div class="navbar navbar-inverse bg-warning p-3">
    <a class="text-white navbar-brand ">SPORTS STORE</a>
    <cart-summary></cart-summary>
</div>
<div class="col-12 bg-secondary p-2 mb-2 text-center text-white">
    Showing {{products.length}} products
</div>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-3 category-selector">
            <button class="my-2 w-100 btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary my-2 w-100
    btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
                Admin
            </button>
        </div>


        <div class="col-8 p-2">
            <div *ngFor="let product of products" class="card card-outline-primary mb-4">
                <h4 class="card-header">
                    {{product.name}}
                    <span class="pull-xs-right tag tag-pill tag-primary">
                        {{ product.price | currency:"USD":true:"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text p-3">{{product.description}}</div>
                <button class="text-white btn btn-success btn-sm pull-xs-right" (click)="addProductToCart(product)">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>
    <div class="form-inline pull-xs-left m-2">
        <select class="form-control" [value]="productsPerPage" (change)="changePageSize($any($event.target)?.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
        </select>
    </div>

    <div class="btn-group pull-xs-right m-2">
        <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
            [class.active]="page == selectedPage">
            {{page}}
        </button>
    </div>
</div>
